<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>情報更新</title>
		<link rel="stylesheet" type="text/css" href="UserUpdate.css">
	</head>
	<body>
	   <div class="form-wrapper">
	   	   <header><h1>ユーザ名さん　<a href="UserManagement.html">ログアウト</a></h1></header>
		   <h2>ユーザ情報更新</h2>
		   	<form>
			   <div class="form-item">
			    <h3>ログインID:</h3>
			   </div>
			   <div class="form-item">
			      <label for="password1"></label>
			      <input type="password" name="パスワード" required="required" placeholder="パスワード"></input>
			   </div>
			   <div class="form-item">
				<label for="password2"></label>
				<input type="password" name="パスワード(確認)" required="required" placeholder="パスワード(確認)"></input>
			   </div>
			   <div class="form-item">
			     <label for="user_name"></label>
			     <input type="text" name="ユーザ名" required="required" placeholder="ユーザ名"></input>
			   </div>
			   <div class="form-item">
			     <label for="Birthday"></label>
			     <input type="text" name="生年月日" required="required" placeholder="生年月日"></input>
			   </div>
			   	<div class="button-panel">
			     <input type="submit" class="button" title="更新" value="更新"></input>
			   </div>
			   <div class="戻る">
		  		 <p><a href="UserDetail.html">戻る</a></p>
	  		   </div>
		   </form>
	   </div>
	</body>
</html>
